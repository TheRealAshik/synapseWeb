<header class="sticky top-0 z-10 flex items-center justify-between p-4 bg-background/80 backdrop-blur-sm border-b border-border">
  <button (click)="navigateToHome()" class="focus:outline-none">
    <h1 class="text-xl font-bold text-foreground">Home</h1>
  </button>
  
  <div class="relative">
    <button (click)="toggleDropdown()" class="focus:outline-none focus:ring-2 focus:ring-ring rounded-full">
      @if (currentUserProfile(); as profile) {
        <img class="w-10 h-10 rounded-full" [src]="profile.avatar" alt="User Avatar">
      } @else {
        <div class="w-10 h-10 rounded-full bg-secondary"></div>
      }
    </button>

    @if (isDropdownOpen()) {
      <div class="absolute right-0 mt-2 w-48 bg-card border border-border rounded-md shadow-lg py-1 z-20">
        <button (click)="navigateToProfile()" class="w-full text-left flex items-center px-4 py-2 text-sm text-card-foreground hover:bg-accent">
           <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
          <span>Profile</span>
        </button>
        <button (click)="toggleTheme()" class="w-full text-left flex items-center px-4 py-2 text-sm text-card-foreground hover:bg-accent">
          @if (currentTheme() === 'dark') {
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
            <span>Light Mode</span>
          } @else {
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
            <span>Dark Mode</span>
          }
        </button>
        <div class="border-t border-border my-1"></div>
        <button (click)="signOut()" class="w-full text-left flex items-center px-4 py-2 text-sm text-destructive hover:bg-accent">
          <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
          <span>Sign Out</span>
        </button>
      </div>
    }
  </div>
</header>
