<div class="flex h-screen bg-card text-foreground">
  <!-- Sidebar -->
  <aside class="w-72 flex-shrink-0 border-r border-border flex flex-col">
    <!-- Header -->
    <div class="h-16 flex-shrink-0 px-4 flex items-center justify-between border-b border-border">
      <button (click)="goHome()" class="flex items-center space-x-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span class="font-bold text-lg">Synapse Docs</span>
      </button>
      <button (click)="goHome()" class="text-muted-foreground hover:text-foreground">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Search -->
    <div class="p-4">
      <div class="relative">
        <input type="text" placeholder="Search the docs..." class="w-full pl-10 pr-4 py-2 bg-input border border-border rounded-md focus:ring-2 focus:ring-ring focus:outline-none text-sm">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <svg class="h-5 w-5 text-muted-foreground" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </div>
      </div>
    </div>

    <!-- Navigation -->
    <nav class="flex-1 overflow-y-auto p-4 space-y-4">
      @for(section of docStructure; track section.id) {
        <div>
          <button (click)="toggleSection(section.id)" class="w-full flex items-center justify-between text-left text-sm font-bold text-muted-foreground hover:text-foreground transition-colors">
            <span>{{ section.title }}</span>
            <svg class="h-4 w-4 transform transition-transform" [class]="expandedSections().has(section.id) ? 'rotate-90' : ''" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
            </svg>
          </button>
          @if (expandedSections().has(section.id)) {
            <div class="mt-2 space-y-1 pl-2 border-l-2 border-border">
              @for(page of section.pages; track page.id) {
                <a 
                  href="#" 
                  (click)="$event.preventDefault(); selectPage(page.id)"
                  class="block w-full text-left px-3 py-1.5 rounded-md text-sm transition-colors"
                  [class]="activePageId() === page.id ? 'bg-primary/20 text-primary font-semibold' : 'text-muted-foreground hover:text-foreground hover:bg-secondary'">
                  {{ page.title }}
                </a>
              }
            </div>
          }
        </div>
      }
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 overflow-y-auto">
    <div class="p-8 lg:p-12 max-w-4xl mx-auto">
      <article class="prose dark:prose-invert" [innerHTML]="activePage().content"></article>
    </div>
  </main>
</div>
