<main class="min-h-screen">
  @if (currentUser()) {
    @if (profileNeedsCompletion()) {
      <app-complete-profile />
    } @else {
      @switch (activeView()) {
        @case ('home') {
          <app-home />
        }
        @case ('profile') {
          <app-profile />
        }
        @case ('chat') {
          <app-chat />
        }
      }
    }
  } @else {
    <app-auth />
  }
</main>
